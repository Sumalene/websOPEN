<body>
<div style="padding-bottom: 60px;">

    <!--bot-->
    <div class="wrapper">
        <iframe id="ora-embed-frame" src="xxx" frameborder="0"
                width="100%" height="100%" scrolling="no"
                style="border: 0; border-radius: 4px;background-color: #8df7e7;opacity: 0.6; position: relative; top: -20px;"
                onload="this.style.height=this.contentWindow.document.documentElement.scrollHeight+'px';" allowfullscreen
                allow="microphone; camera"></iframe>
        <button id="switch-page-btn" class="centered"></button>
    </div>

    <script>
        const iframe = document.querySelector('#ora-embed-frame');
        const switchPageBtn = document.querySelector('#switch-page-btn');
        switchPageBtn.addEventListener('click', () => {
            const currentSrc = iframe.src; // 获取当前 iframe 的 src 属性
            const newSrc = currentSrc === '' ? '' : '';
            iframe.src = newSrc; // 切换 iframe 的 src 属性
            switchPageBtn.innerText = currentSrc === '' ? '' : '';
        });
    </script>



<div id="timer-tip">
    <div class="timer-tip-text">梦境很多，清醒的现实却仅有一个.</div>
    <div class="timer-tip-close" onclick="hideTip()">×</div>
</div>

<script>
    var seconds = 0;
    var timerTip = document.getElementById('timer-tip');
    var timerTipText = document.querySelector('.timer-tip-text');
    function incrementSeconds() {
        seconds++;
        document.getElementById('counter').textContent = 'Too much of the past for one to memorize ' + seconds + ' s';
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const tips = JSON.parse(xhr.responseText).tips;
                if (seconds === 37 || seconds % 60 === 0) {
                    timerTip.style.display = 'block';
                    var randomIndex = Math.floor(Math.random() * tips.length);
                    timerTipText.textContent = tips[randomIndex];
                }
            }
        }
        xhr.open('GET', 'tip.json', true); // 修改路径为你的 tip.json 的路径
        xhr.send();
    }
    function hideTip() {
        timerTip.style.display = 'none';
    }
    setInterval(incrementSeconds, 1000);
</script>


<script type="text/javascript">

    (function(window,document,undefined){
        var hearts = [];

        window.requestAnimationFrame = (function(){
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback){
                    setTimeout(callback,1000/60);
                }
        })();

        init();

        function init(){
            css(".heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
            attachEvent();
            gameloop();
        }

        function gameloop(){
            for(var i=0;i<hearts.length;i++){
                if(hearts[i].alpha <=0){
                    document.body.removeChild(hearts[i].el);
                    hearts.splice(i,1);
                    continue;
                }

                hearts[i].y--;
                hearts[i].scale += 0.004;
                hearts[i].alpha -= 0.013;
                hearts[i].el.style.cssText = "left:"+hearts[i].x+"px;top:"+hearts[i].y+"px;opacity:"+hearts[i].alpha+";transform:scale("+hearts[i].scale+","+hearts[i].scale+") rotate(45deg);background:"+hearts[i].color;
            }

            requestAnimationFrame(gameloop);
        }

        function attachEvent(){
            var old = typeof window.onclick==="function" && window.onclick;
            window.onclick = function(event){
                old && old();
                createHeart(event);
            }
        }

        function createHeart(event){
            var d = document.createElement("div");
            d.className = "heart";
            hearts.push({
                el : d,
                x : event.clientX - 5,
                y : event.clientY - 5,
                scale : 1,
                alpha : 1,
                color : randomColor()
            });

            document.body.appendChild(d);
        }

        function css(css){
            var style = document.createElement("style");
            style.type="text/css";
            try{
                style.appendChild(document.createTextNode(css));
            }
            catch(ex){
                style.styleSheet.cssText = css;
            }

            document.getElementsByTagName('head')[0].appendChild(style);
        }

        function randomColor(){
            return "rgb(141, 247, 231)";
        }

    })(window,document);
</script>
